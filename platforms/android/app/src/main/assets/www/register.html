<ons-page id="login">
    <ons-toolbar>
        <div class="left">
            <ons-back-button></ons-back-button>
        </div>
        <div class="center">
            Register
        </div>
    </ons-toolbar>

    <div style="padding:2em">
        <p>
            <h5>Email Address</h5>
            
            <br/>
            <ons-input id="r-email" type="email" placeholder="Email address"   modifier="underbar" class="input-100"></ons-input>
            <br/>
            <br/>
            <h5>Password</h5>
                
                <br/>
                <ons-input type="password" id="r-password"  modifier="underbar" class="input-100"></ons-input>
          
                <br/> <br/>
                <ons-button onclick="Account.Register()"  modifier="large">Register</ons-button>
            </p>
    </div>
</ons-page>
